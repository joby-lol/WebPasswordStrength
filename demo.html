<!doctype HTML>
<html>
<head>
</head>
<body>
	<h1>jsWebPasswordStrength</h1>
	<h2>Javascript Basic Demo</h2>
	<p>Demonstrating the data produced by the jsWebPasswordStrength class.</p>
	<p><input type="password" id="demo-normal-input" /></p>
	<p id="demo-normal-output"><em>start typing a password above</em></p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="jsWebPasswordStrength.js"></script>
	<script>
		$(function(){
			var p = new jsWebPasswordStrength();
			var demoNormal = function () {
				var result = p.test($("#demo-normal-input").val());
				var output = "";
				for (var item in result) {
					output += "<div><strong>"+item+"</strong> "+result[item]+"</div>";
				}
				$("#demo-normal-output").html(output);
			}
			$("#demo-normal-input").keyup(demoNormal).change(demoNormal);
		});
	</script>
</body>
</html>
